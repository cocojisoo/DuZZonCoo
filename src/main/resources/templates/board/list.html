<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DuZZonCoo 게시판</title>
</head>
<body>
    <h1>DuZZonCoo 자유 게시판</h1>
    <a th:href="@{/board/write}">[글쓰기]</a>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board, iterStat : ${boards}">
                <td th:text="${iterStat.count}">1</td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">제목</a>
                </td>
                <td th:text="${board.writer}">작성자</td>
                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2026-01-22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
