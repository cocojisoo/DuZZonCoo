<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}">게시글 상세</title>
</head>
<body>
    <h1 th:text="${board.title}">제목</h1>
    <p>
        작성자: <span th:text="${board.writer}">작성자</span> | 
        작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
    </p>
    <hr>
    <div style="min-height: 200px; white-space: pre-wrap;" th:text="${board.content}">
        내용이 여기에 표시됩니다.
    </div>
    <hr>
    
    <a th:href="@{/}">[목록으로]</a>
    
    <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn">수정</a>
    <a th:href="@{/board/{id}/delete(id=${board.id})}" class="btn">삭제</a>
</body>
</html>
